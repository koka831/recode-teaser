<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creator Community RE:CODE</title>
    <meta name="keywords" content="プログラミングサークル,クリエイターコミュニティ,大学生,社会人,プログラミングコミュニティー,オープンソース開発,新宿,東京">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://hukumoto.pe-gawa.com/club/img/recode_2_1.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RE:CODE">
    <meta name="twitter:url" content="http://hukumoto.pe-gawa.com/club/">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <div class="top">
          <div>RE:CODE</div>
          RE<span class="blink">:</span>{{ message }}
          <div> PROJECT</div>
        </div>
        <div class="bottom">COMING SOON</div>
      </div>
    </div>
  </body>
</html>
<script>
  let app = new Vue({
    el: '#app',
    data() {
      return {
        text: [
          '',
          'NEWAL',
          'VISE',
          'VIVAL',
          'MEMBER',
          'ORGANIZE',
          'STORE',
          'NEWAL',
          'COVER',
          'PLAY',
          'START',
          'BORN',
          'BORN',
          'BORN'
        ],
        time: 0
      }
    },
    computed: {
      message() {
        return this.text[this.time % this.text.length]
      }
    },
    mounted() {
      setInterval(() => {
        for (let i = 0; i <= this.text.length; i++) {
          setTimeout(() => { this.time += 1 }, 15 * i)
        }
      }, 1500)
    }
  })
</script>
