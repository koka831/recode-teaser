<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <div>RE:CODE</div>
        RE<span class="blink">:</span>{{ message }}
        <div> PROJECT</div>
        <div>
          <div class="bottom">COMING SOON</div>
        </div>
      </div>
    </div>
    <div class="white" />
  </body>
</html>
<script>
  let app = new Vue({
    el: '#app',
    data() {
      return {
        text: [
          '',
          'NEWAL',
          'VISE',
          'VIVAL',
          'MEMBER',
          'ORGANIZE',
          'STORE',
          'NEWAL',
          'COVER',
          'PLAY',
          'START',
          'BORN',
          'BORN',
          'BORN'
        ],
        time: 0
      }
    },
    computed: {
      message() {
        return this.text[this.time % this.text.length]
      }
    },
    mounted() {
      setInterval(() => {
        for (let i = 0; i <= this.text.length; i++) {
          setTimeout(() => { this.time += 1 }, 15 * i)
        }
      }, 1500)
    }
  })
</script>
